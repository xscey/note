<h2 id="github-pages">無料で広告なしのブログをgithub pagesでつくる</h2>

<p>githubは基本的にソースコードを公開・共有する場所だと思うが、ここで簡単にホームページをつくることができる。ブログもできる。それがgithub pagesというサービスだ。このブログもgithub pagesでつくっている。</p>

<p><a href="http://plus.appgiga.jp/masatolan/2015/01/13/55047/">この記事</a>を参考にするとgitそのものを扱えなくても、それどころかプログラミングが一切できなくても、github pagesでブログやホームページをつくることができて便利である。</p>

<p>もちろん無料かつ広告なしである。容量も十分である。</p>
